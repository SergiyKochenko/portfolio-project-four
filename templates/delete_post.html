{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card rounded m-2 shadow-sm border-0">
            <div class="card-body p-4">
                <div class="alert-danger">
                    Are you sure you want to delete this post?                    
                </div>
                <form action="{% url 'blog-delete' post.slug %}" method="POST" name="confirm" class="nt-5">
                    {% csrf_token %}
                    <div class="d-flex flex justify-content-between logout-buttons">
                        <a href="{% url 'usersblog' %}" class="btn btn-dark">Go back</a>
                        <input type="submit" class="btm btn-danger" value="Delete" name="delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
