{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/create-post-page.css' %}">
<section class="create-post-bg-page">
    <div class="row d-flex">
        <div class="text-center m-auto p-5 col-sm-8 col-nd-6 my-3 offset-sm-2 offset-md-3 form-container">
            <h2 class="bookings-title mb-4 text-font">Create Your Post</h2>
            <div class="card rouded m-2 shadow-sm border-0 form-card create-post-contain">
                <div class="card-body p-3 blog-card tex-white form-card-body">
                    <form class="create-post-form text-white" method="POST" action="{% url 'create-post' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="text-font btn btn-success">
                        <a href="{% url 'usersblog' %}" class="text-font btn btn-outline-warning">Go back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
