{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-8 col-nd-6 my-3 offset-sm-2 offset-md-3 form-container">
        <div class="card rouded m-2 shadow-sm border-0 form-card">
            <div class="card-body p-3 blog-card tex-white form-card-body">
                <form method="POST" action="{% url 'create-post' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success">
                    <a href="{% url 'usersblog' %}" class="btn btn-dark">Go back</a>
                </form>  
            </div>
        </div>
    </div>
</div>
{%endblock%}
