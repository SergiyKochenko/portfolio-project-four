{%extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- The page to edit a booking -->
<link rel="stylesheet" href="{% static 'css/change-booking.css' %}">
<section class="change-booking-page">
  <div class="container mt-5 pt-3">
    <div class="row">
      <div class="card-change mx-auto">
        <h1 class="text-center text-white mb-3 text-font">Edit your Booking</h1>
        <div class="change-form p-3 change-booking-contain text-white">
          <form method="POST" >
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-3 text-font" type="submit">Update Edit</button>
            <a class="btn btn-outline-warning mt-3 text-font" href="{% url 'bookings' %}" role="button">Back to my bookings</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
