{%extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<!-- The page to edit a booking -->

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="card-change mx-auto">
            <h3 class="text-center mb-5 mt-5">Edit your Booking</h3> 
            <div class="change-form p-3">
                <form method="POST" >
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-outline-warning mt-3" type="submit">Done</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
