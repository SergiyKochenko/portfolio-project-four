{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<link rel="stylesheet" href="{% static 'css/edit-post-page.css' %}">
<div class="edit-post-bg-page">
    <div class="row text-center m-auto p-5">
        <h2 class="bookings-title mb-4 text-font text-white">Edit Your Post</h2>
        <div class="col-sm-8 col-md-6 my-3 offset-sm-2 offset-md-3 edit-post-contain text-white">
            <div class="card rounded m-2 shadow-sm border-0">
                <div class="card-body p-3 blog-card tex-white">
                    <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success text-font" value="Update">
                    <a href="{% url 'usersblog' %}" class="btn btn-outline-warning text-font">Go back</a>                   
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
