{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-8 col-md-6 my-3 offset-sm-2 offset-md-3">
        <div class="card rounded m-2 shadow-sm border-0">
            <div class="card-body p-3 blog-card tex-white">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success" value="Update">
                    <a href="{% url 'usersblog' %}" class="btn btn-dark">Go back</a>                   
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
