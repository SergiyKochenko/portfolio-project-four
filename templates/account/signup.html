{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}


<link rel="stylesheet" href="{% static 'css/signup_form.css' %}">
<style>


.signup-contain {
    margin: 0 auto;
    background-color: #312E38;
    opacity: 0.9;
    border: 1px solid #6c757d;
    border-radius: 5px;
}

.signup-bg-page {
    background-image: url("https://res.cloudinary.com/dvbhrs1gf/image/upload/v1678581721/DSC_0988_drmjzk.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    text-decoration: none;
}
</style>


<!-- ============================================================================== -->
<section class="signup-bg-page">

    
      <div class="row d-flex p-5">
        
         
            <div class="text-center m-auto p-5 col-sm-8 col-nd-6 my-3 offset-sm-2 offset-md-3 form-container">
		
              <h1 class="text-white bookings-title mb-4 text-font">Create an account</h1>
			  <div class="card rouded m-2 shadow-sm border-0 form-card signup-contain">
				<div class="card-body p-3 blog-card tex-white form-card-body">
              <form class="create-post-form text-white" method="post" action="{% url 'account_signup' %}">
				{% csrf_token %}
				{{ form.as_p }}
				{% if redirect_field_value %}
               

                <div class="d-flex justify-content-center">
					{% endif %}
					<input class="text-font" type="submit" value="SIGNUP">
                </div>
				
              </form>
			  <p class="text-center mt-5 mb-5 text-white text-font">Have already an account? <a href="{{ login_url }}"
				class="text-font btn btn-outline-warning">Login here</a></p>
			  
				</div>


			  </div>

			 
            </div>
          
			
      </div>
    

</section>


{% endblock %}
